    <title>Liza's Calendar 2026</title>
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
            font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
        }
        body {
            background: linear-gradient(135deg, #f5f7fa 0%, #c3cfe2 100%);
            min-height: 100vh;
            display: flex;
            justify-content: center;
            align-items: center;
            padding: 20px;
            color: #333;
        }
        .calendar-container {
            display: flex;
            flex-wrap: wrap;
            gap: 30px;
            justify-content: center;
            max-width: 1200px;
            background-color: rgba(255, 255, 255, 0.95);
            border-radius: 20px;
            padding: 30px;
            box-shadow: 0 15px 35px rgba(50, 50, 93, 0.1), 0 5px 15px rgba(0, 0, 0, 0.07);
        }
        .month {
            background: white;
            border-radius: 15px;
            padding: 25px;
            box-shadow: 0 8px 20px rgba(0, 0, 0, 0.08);
            width: 100%;
            max-width: 550px;
            transition: transform 0.3s ease;
        }
        .month:hover {
            transform: translateY(-5px);
        }
        .month-title {
            text-align: center;
            font-size: 1.8em;
            margin-bottom: 25px;
            color: #2c3e50;
            font-weight: 700;
            letter-spacing: 1px;
            border-bottom: 2px solid #f0f0f0;
            padding-bottom: 10px;
        }
        .calendar-grid {
            display: grid;
            grid-template-columns: repeat(7, 1fr);
            gap: 8px;
            text-align: center;
        }
        .day-name {
            font-weight: 600;
            color: #3498db;
            padding: 12px 5px;
            font-size: 0.95em;
            background-color: #f8f9fa;
            border-radius: 8px;
        }
        .day {
            padding: 15px 5px;
            background-color: #f9f9f9;
            border-radius: 10px;
            font-size: 1.1em;
            position: relative;
            transition: all 0.2s ease;
        }
        .day:hover {
            background-color: #edf7ff;
        }
        .weekend {
            color: #e74c3c;
            background-color: #fff5f5;
        }
        .lesson-day {
            background-color: #e8f7ef;
            border: 2px solid #2ecc71;
            color: #27ae60;
            font-weight: 600;
            font-style: italic;
        }
        .lesson-day::after {
            content: 'üéì';
            position: absolute;
            top: 5px;
            right: 5px;
            font-size: 0.8em;
            font-style: normal;
        }

        .empty {
