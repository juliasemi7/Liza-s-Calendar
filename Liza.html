<!DOCTYPE html>
<html lang="ru">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Liza's Calendar 2026</title>
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
            font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
        }
        body {
            background: linear-gradient(135deg, #f5f7fa 0%, #c3cfe2 100%);
            min-height: 100vh;
            display: flex;
            justify-content: center;
            align-items: center;
            padding: 20px;
            color: #333;
        }
        .calendar-container {
            display: flex;
            flex-wrap: wrap;
            gap: 30px;
            justify-content: center;
            max-width: 1200px;
            background-color: rgba(255, 255, 255, 0.95);
            border-radius: 20px;
            padding: 30px;
            box-shadow: 0 15px 35px rgba(50, 50, 93, 0.1), 0 5px 15px rgba(0, 0, 0, 0.07);
        }
        .month {
            background: white;
            border-radius: 15px;
            padding: 25px;
            box-shadow: 0 8px 20px rgba(0, 0, 0, 0.08);
            width: 100%;
            max-width: 550px;
            transition: transform 0.3s ease;
        }
        .month:hover {
            transform: translateY(-5px);
        }
        .month-title {
            text-align: center;
            font-size: 1.8em;
            margin-bottom: 25px;
            color: #2c3e50;
            font-weight: 700;
            letter-spacing: 1px;
            border-bottom: 2px solid #f0f0f0;
            padding-bottom: 10px;
        }
        .calendar-grid {
            display: grid;
            grid-template-columns: repeat(7, 1fr);
            gap: 8px;
            text-align: center;
        }
        .day-name {
            font-weight: 600;
            color: #3498db;
            padding: 12px 5px;
            font-size: 0.95em;
            background-color: #f8f9fa;
            border-radius: 8px;
        }
        .day {
            padding: 15px 5px;
            background-color: #f9f9f9;
            border-radius: 10px;
            font-size: 1.1em;
            position: relative;
            transition: all 0.2s ease;
        }
        .day:hover {
            background-color: #edf7ff;
        }
        .weekend {
            color: #e74c3c;
            background-color: #fff5f5;
        }
        .lesson-day {
            background-color: #e8f7ef;
            border: 2px solid #2ecc71;
            color: #27ae60;
            font-weight: 600;
            font-style: italic;
        }
        .lesson-day::after {
            content: 'üéì';
            position: absolute;
            top: 5px;
            right: 5px;
            font-size: 0.8em;
            font-style: normal;
        }
        /* –•–∞–π–ª–∞–π—Ç –æ—Å—Ç–∞—ë—Ç—Å—è –Ω–µ–∂–Ω–æ-–≥–æ–ª—É–±—ã–º –í–°–ï–ì–î–ê */
        .highlight-day {
            background-color: #e8f7ff !important; /* –ù–µ–∂–Ω–æ-–≥–æ–ª—É–±–æ–π —Ñ–æ–Ω */
            box-shadow: inset 0 0 0 2px #87ceeb;   /* –ì–æ–ª—É–±–∞—è —Ä–∞–º–∫–∞ */
            font-weight: 600;
        }
        .empty {
            background-color: transparent;
            box-shadow: none;
        }
    </style>
</head>
<body>

        <!-- –§–µ–≤—Ä–∞–ª—å 2026 -->
        <div class="month">
            <h2 class="month-title">–§–µ–≤—Ä–∞–ª—å 2026</h2>
            <div class="calendar-grid">
                <div class="day-name">–ü–Ω</div>
                <div class="day-name">–í—Ç</div>
                <div class="day-name">–°—Ä</div>

     <script>
        // –§—É–Ω–∫—Ü–∏—è –¥–ª—è –ø—Ä–∏–º–µ–Ω–µ–Ω–∏—è –∫–ª–∞—Å—Å–æ–≤ –∫ –¥–Ω—è–º –Ω–æ–≤–æ–≥–æ –ø–∞–∫–µ—Ç–∞ –∏ –∑–∞–Ω—è—Ç–∏–π –õ–∏–∑—ã
        function applyNewPackageAndLessons() {
            // –°–ø–∏—Å–æ–∫ –¥–Ω–µ–π –Ω–æ–≤–æ–≥–æ –ø–∞–∫–µ—Ç–∞ (20 –¥–Ω–µ–π, —Ñ–µ–≤—Ä–∞–ª—å-–º–∞—Ä—Ç 2026)
            const newPackageDays = [
                '2026-02-09', '2026-02-10', '2026-02-11', '2026-02-12', '2026-02-13',
                '2026-02-16', '2026-02-17', '2026-02-18', '2026-02-19', '2026-02-20',
                '2026-02-23', '2026-02-24', '2026-02-25', '2026-02-26', '2026-02-27',
                '2026-03-02', '2026-03-03', '2026-03-04', '2026-03-05', '2026-03-06'
            ];

            // –°–ø–∏—Å–æ–∫ –¥–Ω–µ–π –∑–∞–Ω—è—Ç–∏–π –õ–∏–∑—ã (8 –∑–∞–Ω—è—Ç–∏–π, –ø–æ–Ω–µ–¥–µ–ª—å–Ω–∏–∫ –∏ —á–µ—Ç–≤–µ—Ä–≥)
            const lizaLessonDays = [
                '2026-02-09', '2026-02-12', '2026-02-16', '2026-02-19',
                '2026-02-23', '2026-02-26', '2026-03-02', '2026-03-05'
            ];

            // –ü—Ä–æ—Ö–æ–¥–∏–º –ø–æ –≤—Å–µ–º –º–µ—Å—è—Ü–∞–º –≤ –∫–∞–ª–µ–Ω–¥–∞—Ä–µ
            document.querySelectorAll('.month').forEach(monthDiv => {
                // –ò–∑–≤–ª–µ–∫–∞–µ–º –Ω–∞–∑–≤–∞–Ω–∏–µ –º–µ—Å—è—Ü–∞ –∏ –≥–æ–¥ –∏–∑ –∑–∞–≥–æ–ª–æ–≤–∫–∞
                const title = monthDiv.querySelector('.month-title').textContent.trim();
                const [monthName, year] = title.split(' ');
                const yearNum = parseInt(year);

                // –ü—Ä–æ—Å—Ç—ã–µ —á–∏—Å–ª–æ–≤—ã–µ –∑–Ω–∞—á–µ–Ω–∏—è –¥–ª—è –º–µ—Å—è—Ü–µ–≤
                const monthNumbers = {
                    '–Ø–Ω–≤–∞—Ä—å': 0, '–§–µ–≤—Ä–∞–ª—å': 1, '–ú–∞—Ä—Ç': 2,
                    '–ê–ø—Ä–µ–ª—å': 3, '–ú–∞–π': 4, '–ò—é–Ω—å': 5,
                    '–ò—é–ª—å': 6, '–ê–≤–≥—É—Å—Ç': 7, '–°–µ–Ω—Ç—è–±—Ä—å': 8,
                    '–û–∫—Ç—è–±—Ä—å': 9, '–ù–æ—è–±—Ä—å': 10, '–î–µ–∫–∞–±—Ä—å': 11
                };
                const monthIndex = monthNumbers[monthName];

                // –ò—â–µ–º –≤—Å–µ —è—á–µ–π–∫–∏ —Å –¥–Ω—è–º–∏ –≤ —ç—Ç–æ–º –º–µ—Å—è—Ü–µ
                const dayDivs = monthDiv.querySelectorAll('.day:not(.empty)');

                dayDivs.forEach(dayDiv => {
                    const dayNum = parseInt(dayDiv.textContent);
                    // –°–æ–∑–¥–∞–µ–º –¥–∞—Ç—É –¥–ª—è —ç—Ç–æ–≥–æ –¥–Ω—è
                    const date = new Date(yearNum, monthIndex, dayNum);
                    // –§–æ—Ä–º–∞—Ç–∏—Ä—É–µ–º –≤ —Å—Ç—Ä–æ–∫—É YYYY-MM-DD –¥–ª—è —Å—Ä–∞–≤–Ω–µ–Ω–∏—è
                    const dateString = date.toISOString().split('T')[0];

                    // –ü—Ä–æ–≤–µ—Ä—è–µ–º, –≤—Ö–æ–¥–∏—Ç –ª–∏ –¥–µ–Ω—å –≤ –Ω–æ–≤—ã–π –ø–∞–∫–µ—Ç
                    if (newPackageDays.includes(dateString)) {
                        // –£–¥–∞–ª—è–µ–º —Å—Ç–∞—Ä—ã–µ –∫–ª–∞—Å—Å—ã –ø–æ–¥—Å–≤–µ—Ç–∫–∏, –µ—Å–ª–∏ –æ–Ω–∏ –µ—Å—Ç—å
                        dayDiv.classList.remove('highlight-day', 'highlight-day-blue', 'highlight-day-sky');
                        // –î–æ–±–∞–≤–ª—è–µ–º –Ω–æ–≤—ã–π –∫–ª–∞—Å—Å –¥–ª—è —Ü–≤–µ—Ç–∞ –ø–∞–∫–µ—Ç–∞ (—Å–≤–µ—Ç–ª–æ-–≥–æ–ª—É–±–æ–π, –ø—Ä–æ–¥–æ–ª–∂–µ–Ω–∏–µ —á–µ—Ä–µ–¥–æ–≤–∞–Ω–∏—è)
                        dayDiv.classList.add('highlight-day-sky');
                    }

                    // –ü—Ä–æ–≤–µ—Ä—è–µ–º, —è–≤–ª—è–µ—Ç—Å—è –ª–∏ —ç—Ç–æ—Ç –¥–µ–Ω—å –∑–∞–Ω—è—Ç–∏–µ–º –õ–∏–∑—ã
                    if (lizaLessonDays.includes(dateString)) {
                        // –î–æ–±–∞–≤–ª—è–µ–º –∫–ª–∞—Å—Å –¥–ª—è –¥–Ω—è —Å —É—Ä–æ–∫–æ–º
                        dayDiv.classList.add('lesson-day');
                    }
                });
            });
        }

        // –í—ã–∑—ã–≤–∞–µ–º —Ñ—É–Ω–∫—Ü–∏—é –ø–æ—Å–ª–µ –∑–∞–≥—Ä—É–∑–∫–∏ —Å—Ç—Ä–∞–Ω–∏—Ü—ã
        document.addEventListener('DOMContentLoaded', applyNewPackageAndLessons);
    </script>
</body>
</html>
